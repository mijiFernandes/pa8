{% extends "base.html" %}

{% load static %}

{% block title %}home.html{% endblock %}

{% block extra-style %}
<style type="text/css">
  .home-image{
    background-image: url("{% static 'img/lion1.jpg' %}");
    background-repeat: no-repeat;
    background-position: center;
    background-size: 100%;
    height: 500px;
    border-top: 10px solid #ccc;
    border-bottom: 10px solid #ccc;
    padding: 20px 0 0 20px;
  }
  .title {
    color: #c80;
    font-weight: bold;
  }
  .powered {
    position: relative;
    top: 77%;
    color: #cc0;
    font-style: italic;
  }
</style>
{% endblock %}

{% block content %}
    <div class="home-image">
        <h2 class="title">Home</h2>
    </div>

    <hr style="margin: 10px 0;">

    <div class="row text-center">
        <div class="col-sm-6">
            <a href="{% url 'blog:search' %}" style="text-decoration-line: none;"><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">Search</button></a>
        </div>
    </div>
    <hr style="margin: 10px 0;">
{% endblock content %}
